<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>rpm</title>

    <!-- CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<welcome>
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Выход
    </button>
</welcome>

<!-- Modal -->
<confirm-exit class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Выход</h4>
            </div>
            <form action="/auth" method="post">
                <div class="modal-body">
                    <p>Вы действительно хотите выйти из Системы?</p>
                </div>
                <div class="modal-footer">
                   <yes><a href="/" class="btn btn-primary"> Да </a></yes>
                    <no><a href="/" class="btn btn-default">Нет</a></no>
                </div>
            </form>
        </div>
    </div>
</confirm-exit>
</body>
</html>
